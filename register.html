<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <title>PelisTube - Tu plataforma de streaming</title> <!--Título que aparecerá en la pestaña del navegador-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/> <!-- Importamos hoja de estilos de bootrstrap-->
    <link rel="stylesheet" href="styles.css"/> <!-- Nuestra propia hoja de estilos-->
    <link rel="shortcut icon" href="img/icon.png" /> <!-- Icono de la pestaña-->
</head>
    <body>
        <header>
            <h1 class="title-small">Pelistube</h1>
            <h2 class="subtitle-small">Tu plataforma de streaming</h2>
        </header>

        <section> 
            <div class="container">
                <div class="row ">
                    <div class="col-md-3"></div> <!--primera columna vacía-->
                    <div class="col-md-6">
                        <div class="shadow-lg p-4 mb-5 bg-body rounded">
                            <form action="register.php" method="post">
                                <div class="d-grid gap-2">
                                    <label>Nombre:</label>
                                    <input name="name" class="form-control" placeholder="Nombre" required>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Primer apellido:</label>
                                            <input name="surname1" class="form-control" placeholder="Primer apellido" required>
                                        </div> 
                                        <div class="col-md-6">
                                            <label>Segundo apellido:</label>
                                            <input name="surname2" class="form-control" placeholder="Segundo apellido" required>       
                                        </div> 
                                    </div>

                                    
                                    <label>Fecha de nacimiento:</label>
                                    <input type="date" name="dateofbirth" class="form-control" required>
                                    <label>Usuario:</label>
                                    <input name="username" class="form-control" placeholder="Usuario" required>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Contraseña:</label>
                                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>   
                                        </div> 
                                        <div class="col-md-6">
                                            <label>Repite la contraseña:</label>
                                            <input type="password" name="password2" class="form-control" placeholder="Contraseña" required>    
                                        </div> 
                                    </div>
                                    <a class="padding"></a> 
                                    <button type="submit" class="btn btn-danger">Registrarse</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer>
            PelisTube &copy; 2021
        </footer>
    </body>
</html>
